<!DOCTYPE html>
<html>
<head>
  <title>New Project - Project Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <div class="jumbotron mt-4">
      <h1 class="display-4">Create New Project</h1>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" class="mt-3">
      <div class="mb-3">
        <input type="text" name="name" class="form-control" placeholder="Project Name" required>
      </div>
      <div class="mb-3">
        <textarea name="description" class="form-control" placeholder="Description" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Create</button>
    </form>
    <p class="mt-2"><a href="{{ url_for('index') }}">Back to Projects</a></p>
  </div>
</body>
</html>
